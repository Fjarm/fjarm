syntax = "proto3";

package dummy.v1;

option java_multiple_files = true;
option java_package = "xyz.fjarm.dummy.v1";
option java_outer_classname = "DummyProtos";

import "buf/validate/validate.proto";

message GetHelloRequest {
    string input = 1;
}

message GetHelloResponse {
    string status = 1;
    string output = 2[(buf.validate.field).string.min_len = 1];
}
