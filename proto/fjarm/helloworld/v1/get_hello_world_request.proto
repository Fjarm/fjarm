syntax = "proto3";

package fjarm.helloworld.v1;

import "fjarm/helloworld/v1/hello_world_input.proto";

option go_package = "github.com/fjarm/fjarm/fjarm/helloworld/apiv1";
option java_multiple_files = true;
option java_outer_classname = "GetHelloWorldRequestProto";
option java_package = "xyz.fjarm.helloworld.v1";

message GetHelloWorldRequest {
  optional HelloWorldInput input = 1;
}