name: DockerHub push
on:
  workflow_dispatch:
    inputs:
      module:
        description: 'Bazel oci_push target to build and push'
        required: true
        type: choice
        options:
          - helloworld:push_dev
      version:
        description: 'SemVer string to attach as a tag'
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Run `git checkout`
      - uses: actions/checkout@v4
        name: Checkout repo
      # Log in to the `docker` CLI
      - uses: docker/login-action@v3
        name: Log in to Docker CLI
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: bazel-contrib/setup-bazel@0.8.5
        name: Install Bazel CLI
        with:
          # Avoid downloading Bazel every time.
          bazelisk-cache: true
          # Bazelisk version to download and use
          bazelisk-version: 1.x
          # Store build cache per workflow.
          disk-cache: ${{ github.workflow }}
          # Share repository cache between workflows.
          repository-cache: true
      - name: Build all targets under api
        run: |
          bazel build //api/...
      - name: Run oci_push target
        run: |
          bazel run --platforms=@rules_go//go/toolchain:linux_amd64 //api/deployment/${{ inputs.module }} -- --tag ${{ inputs.version }}
